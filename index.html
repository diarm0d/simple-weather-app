<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link href="css/owfont-regular.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="style.css">
    <title>Simple Weather App</title>
</head>
<body>
    <div class="main-container" id="main-container">
        <div class="loader" id="loader"></div>
        <div class="left-container" id="left-container" hidden>
            <div class="weather-icon-container" id="weather-icon-container">
                <div class="weather-icon" id="weather-icon">
                    <i id="weather-display" class="owf "></i>
                </div>
            </div>
        </div>
        <div class="right-container" id="right-container" hidden>
            <div class="location-container" id="location-container">
                <i class="fas fa-map-marker-alt"></i>
                <div class="location" id="location"></div>
            </div>
            <div class="tempature-container" id="tempature-container">
                <div class="tempature" id="tempature"></div>
                <span class="weather-degree" id="weather-degree" title="Click for Fahernheit"> Â°C</span>
            </div>
            <div class="forecast-container" id="forecast-container">
                <div class="forecast" id="forecast"></div>
            </div>
        </div>
    </div>
    
</body>
<script type='text/javascript' src='config.js'></script>
<script type='text/javascript' src="index.js"></script>
</html>
